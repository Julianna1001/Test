function  sortBubble (a) 
{
var tmp;
var f = true;
var count=0;
var m=(a.length-1);
	for (var i=m;i>0;i--) 
	{ 
		for (var j=0;j<i;j++) 
		{
			//document.write(a[j]+">"+a[j+1]+"<br />");
			if (a[j]>a[j+1])
			{
			tmp=a[j];
			a[j]=a[j+1];
			a[j+1]=tmp;
			f = false;
			/*for(var k=0; k<a.length; k++) 
			{
				document.write(a[k] + ",");
			}
			document.write("<br />");*/
			}
		}
		count++;
		if (f == true)
		{
			break;
		}
		m--;
	}
	console.log("Кол-во шагов", count);
}
</script>
